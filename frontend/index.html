<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptFabric</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #session-info {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }
        .message .role {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }
        .input-container {
            display: flex;
            gap: 0.5rem;
        }
        #message-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            resize: none;
        }
        #message-input:focus {
            outline: none;
            border-color: #00d9ff;
        }
        #send-btn {
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
        }
        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: #ff4444 !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PromptFabric</h1>
        <div class="chat-container">
            <div id="session-info">Session: <span id="session-id">Creating...</span></div>
            <div id="messages"></div>
            <div class="input-container">
                <textarea id="message-input" placeholder="Type your message..." rows="2"></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8030';
        let sessionId = null;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const sessionIdSpan = document.getElementById('session-id');

        async function createSession() {
            try {
                const response = await fetch(`${API_URL}/memory`, { method: 'POST' });
                const data = await response.json();
                sessionId = data.session_id;
                sessionIdSpan.textContent = sessionId.substring(0, 8) + '...';
            } catch (error) {
                sessionIdSpan.textContent = 'Error: ' + error.message;
            }
        }

        function addMessage(role, content, isError = false) {
            const div = document.createElement('div');
            div.className = `message ${role}${isError ? ' error' : ''}`;
            div.innerHTML = `<div class="role">${role}</div><div class="content">${content}</div>`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !sessionId) return;

            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>Thinking...';

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                addMessage('assistant', data.response);
            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message, true);
            }

            sendBtn.disabled = false;
            sendBtn.innerHTML = 'Send';
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        createSession();
    </script>
</body>
</html>
